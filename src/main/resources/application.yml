spring:
  application:
    name: Janus CardDav
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  docker:
    compose:
      enabled: true
      file: docker-compose.yaml
      skip:
        in-tests: false

server:
  error:
    whitelabel:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: modulith, health, metrics
  zipkin:
    tracing:
      endpoint: http://localhost:9411
  tracing:
    sampling:
      probability: 1.0
